<section class="contact-info" id="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 contact-img">
        <img
          class="logo-main"
          src="{{ .Site.Params.logo | absURL }}"
          alt="logo-white"
        />
      </div>
    </div>
    <div class="row info-box">
      <div class="col-lg-8 details">
        <div class="row">
          <div class="col-lg-6 contact-b">
            <div class="contact-icon">
              <img src="../images/icons/letter.png" />
            </div>
            <div class="contact-c">
              <h4>Email Address:</h4>
              <p>contact@cyberaas.io</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 contact-b">
            <div class="contact-icon">
              <img src="../images/icons/house.png" />
            </div>
            <div class="contact-c">
              <h4>Address:</h4>
              <p>7 Temasek Boulevard <br>#12-07 Suntec Tower One <br>Singapore <br>038987</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 hours">
        <h2>Feel Free to Get in Touch</h2>
        <h4>Opening hours</h4>
        <p>Mon-Fri : 9am-5pm</p>
      </div>
    </div>
  </div>
</section>
