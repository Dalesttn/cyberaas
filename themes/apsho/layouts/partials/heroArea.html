{{ with .Site.Data.hero }} {{ if .enable }}

<section class="hero" id="hero">
  <div class="container">
    <!-- popup -->
    <div id="popup1" class="overlay">
      <div class="popup">
        <a class="close" href="#">&times;</a>
        <div class="content">
          <div>
            <div id="title">
              <h1>Free PDPA Assessment</h1>
            </div>
            <br />
            <div id="quiz"></div>
            <div class="quiz-btns">
              <div class="button" id="next"><a href="#">Next</a></div>
              <div class="button" id="prev"><a href="#">Prev</a></div>
              <div class="button" id="start"><a href="#">Start Over</a></div>
            </div>
          </div>
          <div id="client-info">
            <h2>Fill out your info below to receive the Results!</h2>
            <form id="contact_form" action="#">
              <div class="col-lg-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  id="name"
                  required=""
                />
              </div>
              <div class="col-lg-12">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                  required=""
                />
              </div>
              <div class="col-lg-10">
                <input
                  class="btn btn-primary-filled"
                  type="submit"
                  value="Send"
                />
              </div>
            </form>
          </div>
          <div id="thank-you">
            <h2>Thank you, please check your email for the results</h2>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="row align-items-center">
      <div class="col-lg-6 order-1 order-lg-1 h-content">
        <div class="hero-content">
          <h1>{{ .title }}</h1>
          <p>{{ .description }}</p>
          <ul class="hero-content-buttons">
            <li>
              <a href="#popup1" class="btn-platform">
                <i> </i>
                <div class="btn-platform-area">
                  Free PDPA Assessment
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4 order-2 order-lg-2 h-form">
        <div class="hero-form">
          <form
            id="hero-form"
            action="{{ .Site.Params.formspreeURL }}"
            method="POST"
            class="hero-form-action row"
          >
            <div class="col-lg-12">
              <h2>Speak to a consultant</h2>
            </div>
            <div class="col-lg-12">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                name="Name"
                required
              />
            </div>
            <div class="col-lg-12">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                placeholder="Message"
                required
                cols="30"
                rows="7"
                name="message"
              ></textarea>
            </div>

            <div class="col-12 text-right">
              <button
                id="contact-form-button"
                class="btn btn-primary-filled"
                type="submit"
              >
                Submit
              </button>
            </div>
            <div class="col-12">
              <p id="contact-form-status" class="mt-3"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
