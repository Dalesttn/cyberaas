{{ with .Site.Data.why_cyberaas }}
  {{ if .enable }}
    <section class="why-cyberaas" id="hero">

      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-8 order-1 order-lg-1">
            <div class="whyCyber-content">
                <span class="cyber-content-subtitle"> {{ .caption }} </span>
              <h1> {{ .title }} </h1>
              <p> {{ .description }} </p>
            </div>
          </div>
          <div class="col-lg-3 order-2 order-lg-2 h-form">
            <div class="hero-image">
                <form id="hero-form" action="{{ .Site.Params.formspreeURL }}" method="POST" class="hero-form-action row">
                    <div class="col-lg-12">
                      <h2>Form Title</h2>
                    </div>
                    <div class="col-lg-12">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Full Name"
                        name="Name"
                        required
                      />
                    </div>
                    <div class="col-lg-12">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <textarea
                        class="form-control"
                        placeholder="Message"
                        required
                        cols="30"
                        rows="7"
                        name="message"
                      ></textarea>
                    </div>
                   
                    <div class="col-12 text-right">
                      <button id="contact-form-button" class="btn btn-primary-filled" type="submit">
                        Submit
                      </button>
                    </div>
                    <div class="col-12">
                      <p id="contact-form-status" class="mt-3"></p>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
