<section class="banner" id="banner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-1 order-lg-1 h-content">
        <div class="hero-content">
          <span class="banner-content-subtitle">{{ .Params.Categories }}</span>
          <h1>{{ .Title }}</h1>
          <p>{{ .Summary }}</p>
          <ul class="hero-content-buttons">
            <li>
              <a href="#" class="btn-platform">
                <i> </i>
                <div class="btn-platform-area">Free PDPA Assessment</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4 order-2 order-lg-2 h-form">
        <div class="hero-form">
          <form
            id="hero-form"
            action="{{ .Site.Params.formspreeURL }}"
            method="POST"
            class="hero-form-action row"
          >
            <div class="col-lg-12">
              <h2>Book this Service</h2>
            </div>
            <div class="col-lg-12">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                name="Name"
                required
              />
            </div>
            <div class="col-lg-12">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                placeholder="Message"
                required
                cols="30"
                rows="7"
                name="message"
              ></textarea>
            </div>

            <div class="col-12 text-right">
              <button
                id="contact-form-button"
                class="btn btn-primary-filled"
                type="submit"
              >
                Submit
              </button>
            </div>
            <div class="col-12">
              <p id="contact-form-status" class="mt-3"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
